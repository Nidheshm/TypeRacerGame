<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Code Pro">
    <script src="script.js" defer></script>
    <title>TypeRacer!</title>
</head>
<body>
    <div class="stopwatch" id="stopwatch">0</div>
    <div class="image" id="image"><img src="logo.png" width=350 height=270></div>
    <div class="best-Score">Best Score (wpm)</div>
    <div class="best-score" id="bestScore"></div>
    <div class="box">
        <div class="text-display" id="textDisplay"></div>
        <textarea class="text-input" id="textInput" autofocus></textarea>
    </div>
</body>
</html>
